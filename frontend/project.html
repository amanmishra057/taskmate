<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - TaskMate</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/project.css">
    <link rel="stylesheet" href="assets/css/components/TaskCard.css">
    <link rel="stylesheet" href="assets/css/components/TaskModal.css">
</head>
<body>
    <header class="navbar">
        <h1><a href="/dashboard.html">TaskMate</a> / <span id="project-name-header"></span></h1>
        <button id="logout-btn">Logout</button>
    </header>
    <main class="container">
        <div class="kanban-board">
            <div class="kanban-column" data-status="todo">
                <h3>To Do</h3>
                <div class="tasks-container" id="todo-tasks"></div>
                <button class="add-task-btn" data-status="todo">+ Add Task</button>
            </div>
            <div class="kanban-column" data-status="inprogress">
                <h3>In Progress</h3>
                <div class="tasks-container" id="inprogress-tasks"></div>
                 <button class="add-task-btn" data-status="inprogress">+ Add Task</button>
            </div>
            <div class="kanban-column" data-status="done">
                <h3>Done</h3>
                <div class="tasks-container" id="done-tasks"></div>
                 <button class="add-task-btn" data-status="done">+ Add Task</button>
            </div>
        </div>
    </main>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Create/Edit Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Due Date</label>
                    <input type="date" id="task-due-date">
                </div>
                <button type="submit">Save Task</button>
            </form>
            <hr>
            <h3>Comments</h3>
            <div id="comments-section"></div>
            <form id="comment-form">
                <div class="form-group">
                    <textarea id="comment-content" placeholder="Add a comment..." required></textarea>
                </div>
                <button type="submit">Add Comment</button>
            </form>
        </div>
    </div>

    <script src="assets/js/services/api.js"></script>
    <script src="assets/js/project.js"></script>
</body>
</html>
